{% extends "base.html" %}

{% block title %}خطأ في الخادم - البنك الآمن{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4 text-muted">500</h1>
                <h4>خطأ داخلي في الخادم</h4>
